    <style>
      :root {
        --cream: #FDFCF0;
        --charcoal: #000000;
        --neon-pink: #FF007F;
        --neon-green: #00FF41;
      }
      
      /* Smooth scrolling for PWA feel */
      html { scroll-behavior: smooth; }

      body {
        font-family: 'Cardo', serif;
        background-color: var(--cream);
        color: var(--charcoal);
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      h1, h2, h3, h4, .heading-font {
        font-family: 'Montserrat', sans-serif;
        letter-spacing: -0.02em;
        font-weight: 600;
      }
      
      /* Orb Animations */
      .orb {
        position: fixed;
        width: 80vw;
        height: 80vw;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.15;
        z-index: -1;
        pointer-events: none;
        will-change: transform;
      }
      .orb-pink {
        background: var(--neon-pink);
        top: -20%;
        right: -20%;
        animation: float-pink 25s infinite alternate ease-in-out;
      }
      .orb-green {
        background: var(--neon-green);
        bottom: -20%;
        left: -20%;
        animation: float-green 30s infinite alternate ease-in-out;
      }

      @keyframes float-pink {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        100% { transform: translate(-30%, 30%) rotate(15deg) scale(1.1); }
      }
      @keyframes float-green {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        100% { transform: translate(30%, -30%) rotate(-15deg) scale(1.2); }
      }

      /* Native App Feel */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    </style>
