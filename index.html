
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonds Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --cream: #FDFCF0;
        --charcoal: #000000;
        --neon-pink: #FF007F;
        --neon-green: #00FF41;
      }
      body {
        font-family: 'Cardo', serif;
        background-color: var(--cream);
        color: var(--charcoal);
        margin: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .heading-font {
        font-family: 'Montserrat', sans-serif;
        letter-spacing: -0.02em;
        font-weight: 600;
      }
      
      /* Orb Animations */
      .orb {
        position: fixed;
        width: 60vw;
        height: 60vw;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.2;
        z-index: -1;
        pointer-events: none;
      }
      .orb-pink {
        background: var(--neon-pink);
        top: -10%;
        right: -10%;
        animation: float-pink 20s infinite alternate ease-in-out;
      }
      .orb-green {
        background: var(--neon-green);
        bottom: -10%;
        left: -10%;
        animation: float-green 25s infinite alternate ease-in-out;
      }

      @keyframes float-pink {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(-20%, 20%) scale(1.1); }
      }
      @keyframes float-green {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(20%, -20%) scale(1.2); }
      }

      /* Minimalist UI Components */
      .minimal-divider {
        height: 1px;
        background: rgba(0, 0, 0, 0.1);
        width: 100%;
        margin: 2rem 0;
      }
      
      .text-charcoal { color: var(--charcoal); }
      .bg-cream { background-color: var(--cream); }
      
      input[type="range"] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        background: var(--charcoal);
        border-radius: 1px;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: var(--charcoal);
        margin-top: -7px;
        cursor: pointer;
      }

      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      /* Improved readability */
      .lesson-content p {
        font-size: 1.15rem;
        line-height: 1.7;
        margin-bottom: 1.5rem;
        color: var(--charcoal);
      }
    </style>
